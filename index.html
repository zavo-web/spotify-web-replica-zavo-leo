<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Spotify</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <section class="maingrid">
      <nav class="div1 navgrid navbar">
        <section class="nav1"><img src="img/placeholder_32x32.jpeg"/></section>
        <section class="nav2 center">
          <section class="circlebase circle center">
            <img src="img/placeholder_32x32.jpeg" />
          </section>
            <section class="inputborder center">
              <img src="img/placeholder_32x32.jpeg"/>
              <button type="submit"><i class="fa fa-search"></i></button
              <form>
                <input type="search" id="search_field">
              </form>
            </section>
        </section>
        <section class="nav3">3a</section>
      </nav>
      <article class="div2 article-sidebar">
        <section class="sidebar1">1c</section>
        <section class="sidebar2">2c</section>
        <section class="sidebar3">3c</section>
        <section class="sidebar4">4c</section>
      </article>
      <article class="div3 article-albums">
        <section class="albums1">1d</section>
        <section class="albums2">2d</section>
        <section class="albums3">3d</section>
      </article>
      <article class="div4 article-hyperlinks">
        <section class="hyper1">1f</section>
        <section class="hyper2">2f</section>
        <section class="hyper3">3f</section>
      </article>
      <footer class="div5 footergrid">
        <section class="foot1">1b</section>
        <section class="foot2">2b</section>
        <section class="foot3">3b</section>
      </footer>
    </section>
  </body>
</html>
